<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                Producto
                <br><br>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="product.name" placeholder="Nombre . ." class="form-control" autofocus>
                </div>
                <select name="sex" class="form-control" [(ngModel)]="product.sex">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="unisex" selected>Unisex</option>
                </select>
                <br>
                <div class="form-group">
                    <input type="number" [(ngModel)]="product.quantity" name="quantity" placeholder="Stock . ." class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="number" [(ngModel)]="product.price" name="price" placeholder="Precio . ." class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="url" [(ngModel)]="product.image" name="image" placeholder="Imagen . ." class="form-control">
                </div>
            </form>
            <button class="btn btn-success btn-block" (click)="edit ? updateProduct() : saveProduct()">Guardar</button>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="product.image == null ? '/assets/noimage.png' : product.image" class="card-img-top">
        <h3>{{product.name == null ? 'El nombre': product.name}}</h3>
        <p>{{product.sex == null ? 'Genero': product.sex}}</p>
        <p>{{product.quantity == null ? 'Stock': product.quantity}}</p>
        <p>{{product.price == null ? 'Precio': product.price}}</p>
        <p>{{product.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
